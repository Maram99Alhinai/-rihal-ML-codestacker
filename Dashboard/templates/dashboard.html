<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .info-box h2 {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }
        .info-box p {
            margin: 10px 0 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .plots-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .plot-iframe {
            width: 100%;
            height: 400px;
            border: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .map-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .map-button:hover {
            background-color: #0056b3;
        }
        .rep-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color:rgb(8, 83, 37);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .rep-button:hover {
            background-color:rgb(0, 179, 39);
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="info-box">
            <h2>District with highest crime # </h2>
            <p id="District-highest">SOUTHERN</p>
        </div>
        <div class="info-box">
            <h2>ARREST BOOKED </h2>
            <p id="ARREST-BOOKED">145010</p>
        </div>
        <div class="info-box">
            <h2>crime Resolution Rate</h2>
            <p id="Resolution-rate">66.2%</p>
        </div>
    </div>

    <div class="plots-container">
        <iframe src="{{ url_for('static', filename='plots/plot1.html') }}" class="plot-iframe" title="Plot 1"></iframe>
        <iframe src="{{ url_for('static', filename='plots/plot2.html') }}" class="plot-iframe" title="Plot 2"></iframe>
        <iframe src="{{ url_for('static', filename='plots/plot6.html') }}" class="plot-iframe" title="Plot 3"></iframe>
        <iframe src="{{ url_for('static', filename='plots/plot42.html') }}" class="plot-iframe" title="Plot 4"></iframe>
    </div>

    <a href="{{ url_for('static', filename='maps/map.html') }}" class="map-button">View heat Map</a>
    <a href="{{ url_for('app.upload_report') }}"  class="rep-button">upload report</a>

    <script>
        // Optional: Dynamic update of dashboard numbers
        function updateDashboardNumbers() {
            // You can replace these with actual data fetching logic
            document.getElementById('total-sales').textContent = '$' + (Math.random() * 200000).toFixed(0);
            document.getElementById('active-users').textContent = Math.floor(Math.random() * 5000);
            document.getElementById('conversion-rate').textContent = (Math.random() * 20).toFixed(1) + '%';
        }

        // Update numbers every 5 seconds (for demonstration)
        setInterval(updateDashboardNumbers, 5000);
    </script>
</body>
</html>
